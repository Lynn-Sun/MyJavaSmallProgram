<!DOCTYPE html>
<html>
<head>
<!-- http-equiv 属性为名称/值对提供了名称。
并指示服务器在发送实际的文档之前先在要传送给浏览器
的 MIME 文档头部包含名称/值对。当服务器向浏览器发送文档时，
会先发送许多名称/值对。虽然有些服务器会发送许多这种名称/值对，
但是所有服务器都至少要发送一个：content-type:text/html。
这将告诉浏览器准备接受一个 HTML 文档。 -->
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<title>注册页面</title>
</head>

<body>
<form action="register" method="get">
账号:<input type="text" name="name"><br>
爱好:LOL<input type="checkbox" name="hobits" value="lol">&nbsp;
	DOTA<input type="checkbox" name="hobits" value="data"><br>
<input type="submit" value="注册">
</form>
</body>


</html>
